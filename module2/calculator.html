<!DOCTYPE html>
<html>
<head>
	<title>PHP Calculator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="calculatorstyle.css">
</head>
<body>
<header>
	<h1>Calculator</h1>
</header>
<section>
<form>
	First Number: <input type="text" name="first" class="number"></input><br/>
	Second Number: <input type="text" name="second" class="number"></input>
</form>
<ul class ="digits">
	<li><a href="">1</a></li>
	<li><a href="">2</a></li>
	<li><a href="">3</a></li>
</ul>
<ul class="digits">
	<li><a href="">4</a></li>
	<li><a href="">5</a></li>
	<li><a href="">6</a></li>
</ul>
<ul class="digits">
	<li><a href="">7</a></li>
	<li><a href="">8</a></li>
	<li><a href="">9</a></li>
</ul>
<ul class="digits">
	<li><a href="">+/-</a></li>
	<li><a href="">0</a></li>
	<li><a href=""></a></li>
</ul>
</section>
<nav>
	<form>
		<ul class="operations">	
			<li><input type="radio" name="operation" value="addition">Add</input></li>
			<li><input type="radio" name="operation" value="subtraction">Subtract</input></li>
			<li><input type="radio" name="operation" value="multiplication">Multiply</input></li>
			<li><input type="radio" name="operation" value="division">Divide</input></li>
		</ul>
	</form>
</nav>
</body>
</html>
